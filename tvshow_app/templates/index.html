<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Shows</title>
</head>
<body>
    <h1>All Shows</h1>
    <table>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Network</td>
            <td>Release Date</td>
            <td>Actions</td>
        </tr>
        {% for Show in all_shows %}
        <tr>
            <td><a href="/shows/{{Show.id}}">{{Show.id}}</a></td>
            <td>{{Show.title}}</td>
            <td>{{Show.network}}</td>
            <td>{{Show.release_date}}</td>
            <td><a href="/shows/{{Show.id}}">Show</a> | <a href="/shows/{{Show.id}}/edit">Edit</a> | <a href="shows/{{Show.id}}/destroy">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="/shows/new">Add a New Show</a>
</body>
</html>
